<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Perf URL Shortener</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #3b82f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { margin-bottom: 1.5rem; font-size: 1.8rem; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #475569;
            background-color: #334155;
            color: white;
            box-sizing: border-box; /* Fix padding issue */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background-color: #2563eb; }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #334155;
            border-radius: 6px;
            display: none; /* Hidden by default */
            word-break: break-all;
        }
        a { color: #60a5fa; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <input type="url" id="longUrl" placeholder="Enter a long URL (https://...)" required>
        <button onclick="shortenUrl()">Shorten It</button>
        
        <div id="result">
            <p>Your Short Link:</p>
            <a id="shortLink" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            const linkTag = document.getElementById('shortLink');

            if (!longUrl) {
                alert("Please enter a URL");
                return;
            }

            try {
                // 1. Call the API we built
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ original_url: longUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    // 2. Update the UI
                    linkTag.href = data.short_url;
                    linkTag.textContent = data.short_url;
                    resultDiv.style.display = 'block';
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                console.error(err);
                alert("Failed to connect to the server.");
            }
        }
    </script>
</body>
</html>
